<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir: <br>
        (Pase o mouse sobre os termos para saber qual tag utilizar em cada caso)
    </p>
    <ul>
        <li>
            <abbr title="<p></p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="De <h1></h1> até <h6></h6>">Títulos</abbr>
        </li>   
        <li>
            <abbr title="<img src=''">Imagens</abbr>
        </li> 
        <li>
            <abbr title="<abbr title=''></abbr>">Abreviações</abbr>
        </li>  
        <li>
            <abbr title="<code></code>">Código fonte</abbr>
        </li>   
        <li>
            <abbr title="<ol></ol>">Lista numerada</abbr>
        </li>   
        <li>
            <abbr title="<ul></ul>">Lista demarcada</abbr>
        </li>   
    </ul>
</body>
</html>

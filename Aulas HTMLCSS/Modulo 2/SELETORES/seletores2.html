<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {display: inline-block;
            background-color: blanchedalmond;
            border: 1px solid blueviolet;
            text-align: center;
            height: 200px;
            width: 200px;}
        /* DIV tem uma filha P */
        div > p {
            display: none;
        }
        /* Pseudo-classe Hover na filha P */
        :hover > p {
            display: block;
            color: brown;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Texto!</p>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
